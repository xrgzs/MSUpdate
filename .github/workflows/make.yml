      - name: Big Task
        shell: pwsh
        run: |
          $MakeVersion   = [string] "${{ inputs.MakeVersion }}"
          $UpdateFromUUP = [bool]   $${{ inputs.UpdateFromUUP }}
          $MultiEdition  = [bool]   $${{ inputs.MultiEdition }}
          $SkipCheck     = [bool]   $${{ inputs.SkipCheck }}
          .\msupdate.ps1

      # - name: Disconnect Cloudflare WRAP
      #   shell: pwsh
