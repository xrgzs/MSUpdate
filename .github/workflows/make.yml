name: MSUpdate
run-name: Make MSUpdate ${{ inputs.makeversion }} by @${{ github.actor }} ${{ inputs.UpdateFromUUP == true && '- UUP' || '' }} ${{ inputs.MultiEdition == true && '- Multi' || ''}} ${{ inputs.SkipCheck == true && '- SkipCheck' || ''}}
on:
  workflow_dispatch:
    inputs:
      makeversion:
        description: '选择制作的系统版本'
        required: true
        type: choice
        options:
          - w1124h264
          - w1124h2a64
          - w1123h264
          - w1123h2a64
          - w1022h264
          - w1022h2a64
          - w1022h232
          - w11lt2464
          - w11lt24a64
          - w10lt2164
          - w10lt2132
          - w10lt1964
          - w10lt1932
          - w10lt1664
          - w10lt1632
      UpdateFromUUP:
        description: '从UUPDUMP获取更新(1809+)'
        required: false
        default: true
        type: boolean
      MultiEdition:
        description: '转换多版本(LTSC勿选)'
        required: false
        default: true
        type: boolean
      SkipCheck:
        description: '跳过硬件检测(Win11)'
        required: false
        default: false
        type: boolean

jobs:
  msupdate:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Change DNS Server
        shell: pwsh
        run: |
          $newDnsServers = @('1.1.1.1', '8.8.8.8')
          $networkAdapters = Get-NetAdapter | Where-Object { $_.Status -eq 'Up' }
          foreach ($adapter in $networkAdapters) {
              Set-DnsClientServerAddress -InterfaceIndex $adapter.ifIndex -ResetServerAddresses
              Set-DnsClientServerAddress -InterfaceIndex $adapter.ifIndex -ServerAddresses $newDnsServers
          }
          ipconfig /flushdns

